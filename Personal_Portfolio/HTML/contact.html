<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ashutosh Singh</title>
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="shortcut icon" href="/Images/Logo.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <nav>
          <ul>
            <li><a href="/HTML/index.html">Home</a></li>
            <li><a href="/HTML/intro.html">My Intro</a></li>
            <li><a href="/HTML/services.html">Services</a></li>
            <li><a href="/HTML/blog.html">Blog</a></li>
            <li><a href="/HTML/contact.html">Contact Me</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="contactform">
          <h1>Contact me for work/general Enquiries.</h1>
          <form>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Name</label>
              <input
                type="name"
                class="form-control"
                id="clientemail"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="clientemail"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email & phone with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="clientphone" />
            </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient" />
              <label class="form-check-label" for="isclient"
                >I want you to work on a project with me.</label
              >
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Enquiry</label>
              <input
                type="enquiry"
                class="form-control"
                id="clientemail"
                aria-describedby="emailHelp"
              />
            </div>
            <button type="submit" class="btn btn-sm">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="/JS/style.js"></script>
  </body>
</html>
